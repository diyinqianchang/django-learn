<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>

<body>
{% if post %}
<dic>
    <h1>{{ post.title }}</h1>
    <div>
        <span>作者：{{ post.owner.username }}</span>
        <span>分类：{{ post.category.name }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
</dic>
{% else %}
<p>没有找到你要的东西</p>
{% endif %}

</body>
</html>
